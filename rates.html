			jQuery(document).ready(function($) {

			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
	<!-- //end-smooth-scrolling   -->	
	<!-- smooth-scrolling-of-move-up -->
	<script type="text/javascript">
		$(document).ready(function() {
			$().UItoTop({ easingType: 'easeOutQuart' });		
			axios.get('https://zfratesapi.herokuapp.com/rates/items', {}).then(function(data){
				var items = data && data.data;
				var itemsString = '';
				items.forEach(element => {
					if(element.available === 'Available') {
						itemsString = itemsString.concat(element.name +': ₹' + element.zfRate+ '/'+ element.unit+ ' | ');
						$("table tbody").append('<tr><td>'+element.name +'</td><td>' + '₹'+element.zfRate+ '/'+ element.unit + '</td></tr>');
					}
				});	
				$("#priceticker").text(itemsString)			
			}).catch(function(error){

			})
		});

	</script>
